<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="slight-desaturate">
      <feColorMatrix type="saturate" values="0.7"/>
    </filter>
    <linearGradient id="orbit-grad" gradientUnits="userSpaceOnUse" x1="-180" y1="-180" x2="180" y2="180">
      <stop offset="0%" stop-color="#CBD5E1" /> <stop offset="100%" stop-color="#94A3B8" /> </linearGradient>

    <linearGradient id="electron-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7CA3C5" /> <stop offset="100%" stop-color="#4A7295" /> </linearGradient>

    <mask id="halo-mask">
      <rect x="-300" y="-300" width="600" height="600" fill="white" />
      <g fill="black">
        <circle cy="-178" r="30" /> <circle cy="178" r="30" />
        <g transform="rotate(60)"> <circle cy="-178" r="30" /> <circle cy="178" r="30" /> </g>
        <g transform="rotate(-60)"> <circle cy="-178" r="30" /> <circle cy="178" r="30" /> </g>
      </g>
    </mask>

    <mask id="mask-top-sector">
      <rect x="-300" y="-300" width="600" height="600" fill="black" />
      <path d="M0 0 L-400 -231 L0 -400 L400 -231 Z" fill="white" />
    </mask>

    <mask id="mask-right-sector">
      <rect x="-300" y="-300" width="600" height="600" fill="black" />
      <path d="M0 0 L400 -231 L400 400 L0 400 Z" fill="white" />
    </mask>

    <mask id="mask-left-sector">
      <rect x="-300" y="-300" width="600" height="600" fill="black" />
      <path d="M0 0 L0 400 L-400 400 L-400 -231 Z" fill="white" />
    </mask>

    <ellipse id="orbit-path-def" cx="0" cy="0" rx="62" ry="178" fill="none" stroke-width="11" />
    <circle id="electron-dot" r="23" />

    <path id="sharp-hex" d="M0 -230 L199.186 -115 L199.186 115 L0 230 L-199.186 115 L-199.186 -115 Z"
          fill="none" stroke-width="14" stroke-linejoin="miter" stroke-miterlimit="10" />
  </defs>

  <g transform="translate(256, 256)" filter="url(#slight-desaturate)">

    <g id="Hexagon-Container">
      <use href="#sharp-hex" stroke="#8CBF9F" mask="url(#mask-top-sector)" />
      <use href="#sharp-hex" stroke="#5E9476" mask="url(#mask-left-sector)" />
      <use href="#sharp-hex" stroke="#2F5C45" mask="url(#mask-right-sector)" />
    </g>

    <g id="Orbital-Paths" stroke="url(#orbit-grad)" mask="url(#halo-mask)">
      <use href="#orbit-path-def" />
      <use href="#orbit-path-def" transform="rotate(60)" />
      <use href="#orbit-path-def" transform="rotate(-60)" />
    </g>

    <g id="Electron-Dots" fill="url(#electron-grad)">
      <use href="#electron-dot" y="-178" />
      <use href="#electron-dot" y="178" />
      <use href="#electron-dot" transform="rotate(60) translate(0, -178)" />
      <use href="#electron-dot" transform="rotate(60) translate(0, 178)" />
      <use href="#electron-dot" transform="rotate(-60) translate(0, -178)" />
      <use href="#electron-dot" transform="rotate(-60) translate(0, 178)" />
    </g>

    <g id="Central-Cube" transform="matrix(1.175,0,0,1.175,0,2.9375)">
      <g>
        <path d="M0 -45 L-35 -25 L0 -5 L35 -25 Z" fill="#8CBF9F" />
        <path d="M-3 0 L-3 40 L-38 20 L-38 -20 Z" fill="#5E9476" />
        <path d="M3 0 L38 -20 L38 20 L3 40 Z" fill="#2F5C45" />
      </g>
    </g>

  </g>
</svg>
